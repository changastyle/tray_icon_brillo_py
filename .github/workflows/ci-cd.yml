name: CI/CD Pipeline

on:
  push:
    branches: [ main, ci-cd, prod ]
  pull_request:
    branches: [ main, ci-cd, prod ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Generate Version Info
      run: |
        mkdir -p dist/version-info/
        git rev-parse --short HEAD > dist/version-info/commit-id.txt
        git log -1 --pretty=%B > dist/version-info/commit-message.txt
        date +'%d-%m-%Y %H:%M' > dist/version-info/build-date.txt
        echo "RELEASE_DATE=$(date +'%d-%m-%Y')" >> $GITHUB_ENV
        echo "BUILD_TIME=$(date +'%H:%M')" >> $GITHUB_ENV
        echo "COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build with PyInstaller
      run: pyinstaller --onefile --name brillo-linux BRILLO.py

    - name: List dist directory
      run: ls -l dist/

    - name: Verify executable exists
      run: test -f dist/brillo-linux

    - name: Create Release
      if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/ci-cd') || startsWith(github.ref, 'refs/heads/prod')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: tray-icon-brillo-${{ env.RELEASE_DATE }}
        name: tray-icon-brillo-${{ env.RELEASE_DATE }}
        body: |
          üöÄ BRILLO Release (${{ env.RELEASE_DATE }} ${{ env.BUILD_TIME }})
          
          üìù Build Information:
          - Date: ${{ env.RELEASE_DATE }}
          - Time: ${{ env.BUILD_TIME }}
          - Commit: ${{ env.COMMIT_ID }}
          - Message: $(cat dist/version-info/commit-message.txt)
          
          üì¶ Assets:
          - brillo-linux (Linux Executable)
          - BRILLO.exe (Windows Executable)
        draft: false
        prerelease: false
        files: |
          dist/brillo-linux
          dist/BRILLO.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
